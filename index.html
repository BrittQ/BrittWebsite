<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
</head>
<body>
    <div>
        <h1>Student Information Form</h1>
    </div>
    <div>
        <form>
            <label for="studentname">Student Name</label>
            <input type="text" name="studentname" id="studentname"><br><br>

            <label for="studentscore">Student Score</label>
            <input type="number" name="studentscore" id="studensctore"><br><br>

            <select>
                <option>A</option>
                <option>B</option>
                <option>C</option>
                <option>D</option>
                <option>F</option>
            </select><br><br>
            

            <button type="submit">Submit</button>
        </form>
    </div>
    <div>
        <p>Student List</p>
        <hr>
        <p>Students displayed here</p>

    </div>
</body>
</html>
